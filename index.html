<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2022 Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="day"></div>

    <form id="todo-form">
      <input
        class="input"
        type="text"
        placeholder="오늘 할일을 입력해주세요"
        required
      />
      <div class="button-container"></div>
    </form>

    <div class="list-container">
      <div class="plan">
        <span class="plan-title">할일</span>
        <ul id="todo-list"></ul>
      </div>

      <div>
      <span class="finish-plan">할일 완료</span>
      <ul id="todo_success-list">
      </div>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
